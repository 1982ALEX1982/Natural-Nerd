	<html>
<head>

<body>

<div class="YT">10000</div>

<div class="TW">0</div>

<script>

 var fb = 0;
 var yt = 0;
 var tw = 0;
sound = new Audio('notification.mp3');

 $(document).ready(function(){
 

setInterval(function() {
	getFb();
	getYt();
	getTw();
}, 5000);
 })


function getFb() {

	var query = $.ajax({
	url: "https://graph.facebook.com/v2.8/naturalnerdiy/",
	method: "GET",
	data: { fields : "fan_count",
		access_token : "356812551343602|df96c76e8817ffa8089407a99674ee23",
		format : "json",
		method : "get" },
	dataType: "json"
	});
	
		query.done(function(msg){
		$(".FB").html(msg.fan_count);
	});
}


function getYt() {
	var query = $.ajax({ 
	url: "https://www.googleapis.com/youtube/v3/channels",
	method: "GET",
	data: { part: "statistics", 
		id : "UCggHsHce2n3vvbJf_8YKrMA", 
		key : "AIzaSyBHN99Qc5rkK0h4cLLS1AWl2lDBHqCUVXk"},
	dataType: "json"});

	query.done(function(msg) {
		if (msg.items[0].statistics.subscriberCount > yt) { 
			console.log("NEW!");
			sound.play();
		} 
		$(".YT").html(msg.items[0].statistics.subscriberCount);
		yt = msg.items[0].statistics.subscriberCount; 
	});

} 
function getTw() {

	var query = $.ajax({
	url: "http://cdn.syndication.twimg.com/widgets/followbutton/info.json",
	method: "GET",
	data: { screen_names: "naturalnerdiy" }, 
	dataType: "jsonp"});

	query.done(function(msg) {
		$(".TW").html(msg[0].followers_count);
	});

}

</script>
</html>
